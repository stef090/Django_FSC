<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>
  <body>

    <form action="thank_you.html" method="get">

      <h1>Course Sign Up Page</h1>
      <p>Please note: First Name, Last Name, Password, and Email are required</p>
      <label for="firstname">First Name:</label>
      <input id="firstname" type="text" name="firstname"
             placeholder="First Name" required>
      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" name="lastname"
             placeholder="Last Name" required>
      <p></p>
      <label for="email">Email:</label>
      <input id="email" type="email" name="email"
             placeholder="name@email.com" required>
      <label for="password">Password:</label>
      <input id="password" type="password" name="password" required>

      <p>Are you over the age of 18?</p>
      <label for="ageyes">Yes:</label>
      <input type="radio" name="age" value="yes">
      <label for="ageno">No:</label>
      <input type="radio" name="age" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
          <option value="credit">Credit Card</option>
          <option value="paypal">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">
    </form>

  </body>
</html>
