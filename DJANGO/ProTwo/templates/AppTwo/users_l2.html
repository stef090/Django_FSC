<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <h1>Here are your users:</h1>

    <div class="userlist">
        {% if users %}
        <ol>
          {% for user in users %}
          <li><b>User Info</b></li>
            <ul>
            <li>{{ user.name }}</li>
            <li>{{ user.surname }}</li>
            <li>{{ user.email }}</li>
            </ul>
         {% endfor %}
        </ol>
        {% else %}
        <p>NO USERS FOUND!</p>
        {% endif %}
    </div>
  </body>
</html>
